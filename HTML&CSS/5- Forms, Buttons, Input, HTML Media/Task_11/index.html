<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="keywords" content="HTML, CSS, JS, Coding Academy, Orange">
    <link rel="stylesheet" href="assets/css/style.css">
    <title>Document</title>
</head>
<body>
    <h1>Amman Coding Academy Survey Form</h1>
        <p class="p-1">Thank you for taking the time to help</p>
    <div class="container">
        <form action="">
            <div class="form-group">
                <label for="name">Name</label>
                <input type="text" id="name" name="name" placeholder="Enter your name" required>
            </div>
            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" id="email" name="email" placeholder="Enter your Email" required>
            </div>
            <div class="form-group">
                <label for="age">Age <small>(optional)</small></label>
                <input type="number" id="age" name="age" placeholder="Age">
            </div>
            <div class="form-group">
                <label for="select">How did you like my survey</label>
            <select id="select" name="select">
                <option value="placeholder" disabled selected hidden>How did you like my survey</option>
                <option value="1">Great</option>
                <option value="2">Good</option>
                <option value="3">Fair</option>
                <option value="4">Poor</option>
            </select>
            </div>
            <div class="form-group-1">
                <p>Would you recommend my pen to a friend?</p>
                <label for="definitely">
                    <input type="radio" id="definitely" name="option" value="Definitely" checked>Definitely
                </label><br>
                <label for="maybe">
                    <input type="radio" id="maybe" name="option" value="Maybe">Maybe
                </label><br>
                <label for="not_sure">
                    <input type="radio" id="not_sure" name="option" value="Not sure">Not sure
                </label><br><br>
            </div>
            <div class="form-group">
                <label for="select">What is your favorite feature of codepen?</label>
                <select id="select" name="select">
                    <option value="placeholder" disabled selected hidden>Select an option</option>
                    <option value="1">Responsive design</option>
                    <option value="2">High quality graphics</option>
                    <option value="3">Easy to use interface</option>
                    <option value="4">Collaborative features</option>
                </select>
            </div>
            <div class="form-group-1">
                <p>What would you like to see improved in my survey? <small>(check all that apply)</small></p>
                <label for="checkbox1">
                    <input type="checkbox" id="checkbox1" name="checkbox1" value="1">CSS needs to be more complex
                </label><br>
                <label for="checkbox2">
                    <input type="checkbox" id="checkbox2" name="checkbox2" value="2">Use some javascript
                </label><br>
                <label for="checkbox3">
                    <input type="checkbox" id="checkbox3" name="checkbox3" value="3">Add more options
                </label><br>
            </div>
            <div class="form-group">
                <label for="textarea">Any comments or suggestions?</label>
                <textarea id="textarea" name="textarea" rows="5" cols="30" placeholder="Enter your comment here..."></textarea>
            </div>
            <div class="form-group">
                <input type="submit" value="Submit">
            </div>
        </form>
    </div>
</body>
</html>
