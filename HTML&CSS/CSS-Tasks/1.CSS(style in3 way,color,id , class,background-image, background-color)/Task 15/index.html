<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="keywords" content="HTML, CSS, JS, Coding Academy, Orange">
    <link rel="stylesheet" href="assets/css/style.css">
    <title>Document</title>
</head>
<body>
    <div class="container">
        <div class="header">
            <img src="assets/images/logo.png" alt="logo">
        </div>
        <div class="box-1">
            <p>
                Click here to view more <a href="https://www.pinterest.com/romipins/cute-cats/">cat photos.</a>
            </p>
        </div>
        <div class="box-2">
            <img src="assets/images/cat.png" alt="cat">
        </div>
        <div class="box-3">
            <p>Things cats love:</p>
            <ul>
                <li>cat nip</li>
                <li>laser pointers</li>
                <li>sleeping</li>
            </ul>
            <p>Top 3 things cat hate:</p>
            <ol>
                <li>chewing on food</li>
                <li>being cold</li>
                <li>being run over</li>
            </ol>
        </div>
        <div class="box-4">
            <form action="">
                <input type="radio" id="indoor" value="indoor" name="indoor" checked>
                <label for="indoor">Indoor</label>
                <input type="radio" id="outdoor" value="outdoor" name="outdoor">
                <label for="outdoor">Outdoor</label>
                <br>
                <input type="checkbox" id="loving" value="loving" name="loving" checked>
                <label for="loving">Loving</label>
                <input type="checkbox" id="lazy" value="lazy" name="loving">
                <label for="lazy">Lazy</label>
                <input type="checkbox" name="energetic" id="energetic" value="energetic">
                <label for="energetic">Energetic</label>
                <br>
                <input type="text" id="url" name="url" placeholder="cat photo URL">
                <input type="submit" value="Submit">
            </form>
        </div>
    </div>
</body>
</html>
