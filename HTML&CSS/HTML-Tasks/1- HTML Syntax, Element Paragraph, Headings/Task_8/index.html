<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="keywords" content="HTML, CSS, JS, Coding Academy, Orange">
    <title>Document</title>
</head>
<body>
    <div id="container">
        <h1>Example of sup tag</h1>
        <h2>Following is the famous Pythagorean Theorem:</h2>
        <strong>
            a<sup>2</sup>
            +b<sup>2</sup>
            =a<sup>2</sup>
        </strong>
        <h2>Where a, b, and c represents the sides of right angle triangle</h2>
    </div>
</body>
</html>
