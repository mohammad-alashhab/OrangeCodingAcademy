<!DOCTYPE html>
<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="keywords" content="HTML, CSS, JS, Coding Academy, Orange">
    <title>Document</title>
    <style>
        .table, tr, td, th {
            width: 100%;
            table-layout: fixed;
            border: 1px solid black;
            padding: 20px;
        }
    </style>
</head>
<body>

        <h1>Tables in HTML</h1>
            <table class="table">
                <thead>
                    <tr>
                        <th>First Name</th>
                        <th>Job role</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td>
                            Saleem
                        </td>
                        <td rowspan="2">Product owner</td>
                    </tr>
                    <tr>
                        <td>Waleed</td>
                    </tr>
                    <tr>
                        <td>Ahmad</td>
                        <td>Business analysis</td>
                    </tr>
                </tbody>
            </table>
    </div>

</html>
