<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="keywords" content="HTML, CSS, JS, Coding Academy, Orange">
    <link rel="stylesheet" href="../assets/css/style.css">
    <title>Document</title>
</head>
<body>
    <div class="container">
        <h1 id="top">Welcome to The Little Taco Shop</h1>
        <nav class="nav-bar">
            <ul class="nav-items">
                <li class="nav-link"><a href="../index.html">Home</a></li>
                <li class="nav-link"><a href="../index.html#about">About LTS</a></li>
                <li class="nav-link"><a href="../index.html#menu">Our Menu</a></li>
                <li class="nav-link"><a href="../pages/store-hours.html">Store Hours</a></li>
            </ul>
        </nav>
        <div class="main-items">
            <img src="../assets/images/oip.png" alt="taco" width="300px" height="auto">
            <p>Tacos and a Drink</p>
            <hr>
        </div>
        <div class="menu-items">
            <h1>Our Contact Form</h1>
            <form action="">
                <fieldset>
                    <legend>Send Us A Message</legend>
                    <div>
                        <label for="name">Name:</label>
                        <input type="text" id="name" name="name" placeholder="your name" required>
                    </div>
                    <div>
                        <label for="email">Email:</label>
                        <input type="email" id="email" name="email" placeholder="your email" required>
                    </div>
                    <div>
                        <label for="message">Your Message:</label>
                        <textarea id="message" name="message" placeholder="Type your message here" required></textarea>
                    </div>
                </fieldset>
                <div>
                    <input type="submit" value="Send">
                    <input type="reset" value="Reset">
                </div>
            </form>
        </div>
        <div class="menu-items">
            <h1 id="menu">Our Location</h1>
            <p>555 Taco Temptation Lane, Suite T
                <br>Kansas City, MO 55555-5555</p>
            <p>Phone:
                <a href="">555-555-555</a>
            </p>
            <a href="#top">Back to Top</a>
            <hr>
        </div>
        <footer>
            <p>Copyright &copy; The Little Taco Shop</p>
        </footer>
    </div>
</body>
</html>
